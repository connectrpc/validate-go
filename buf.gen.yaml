version: v1
managed:
  enabled: true
  go_package_prefix:
    default: connectrpc.com/validate/internal/gen
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/connectrpc/go:v1.11.1
    out: internal/gen
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go
    out: internal/gen
    opt:
      - paths=source_relative
